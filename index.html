<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    let playerSelection = prompt('Pick your choice!').toLowerCase();
    let computerSelection = (getComputerChoice()).toLowerCase(); 
    let output = playerSelection + " vs " + computerSelection  
    let win = output + ' You Win!'
    let lose = output + ' You Lose!'
    let draw = output + ' Its a draw! Go again'
    let properChoice = 'Pick a proper Choice!'
    let userScore = 0;
    let computerScore = 0;
    
    function getComputerChoice() {
        let randomChoices = ['Rock', 'Paper', 'Scissors'];
        let choice = randomChoices[Math.floor(Math.random() * randomChoices.length)];
        return choice
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'paper') {
            computerScore++;
            return lose + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if (playerSelection == 'paper' && computerSelection == 'rock') {
            userScore++;
           return  win + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if (playerSelection == 'scissors' && computerSelection == 'rock') {
            computerScore++;
            return lose + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if (playerSelection == 'rock' && computerSelection == 'scissors') {
            userScore++;
            return win + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if (playerSelection == 'scissors' && computerSelection == 'paper') {
            userScore++;
            return win + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if (playerSelection == 'paper' && computerSelection == 'scissors') {
            computerScore++;
            return lose + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } if(playerSelection == computerSelection) {
            return draw + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        } else {
            return properChoice + '\n' + 'Your Score: ' + userScore + '\n' + 'Computer Score: ' + computerScore;
        }
    }

    function endGame() {
        if (userScore == 5) {
            console.log('Game Over! You Win!')
        } else if (computerScore == 5) {
            console.log('Game Over! You Lose!')
        }
    }

    function game() {
        console.log(playRound(playerSelection, computerSelection));
        if (userScore < 5 && computerScore < 5) {
            game();
        } else {
            endGame();
        }
    }

    console.log(game())
     

    </script>
</body>
</html>
