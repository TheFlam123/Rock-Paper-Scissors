<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    let playerSelection = prompt('Pick your choice!');
    let computerSelection = (getComputerChoice())   
    let output = playerSelection + " + " + computerSelection
    let win = ' You Win!'
    let lose = ' You Lose!'
    let draw = ' Its a draw! Go again'
    
    function getComputerChoice() {
        let randomChoices = ['Rock', 'Paper', 'Scissors'];
        let choice = randomChoices[Math.floor(Math.random() * randomChoices.length)];
        return choice
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'Rock' && computerSelection == 'Paper') {
            return output + lose
        } else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
           return  output + win
        } else if (playerSelection == 'Scissors' && computerSelection == 'Rock') {
            return output + lose
        } else if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
            return output + win
        } else if (playerSelection == 'Scissors' && computerSelection == 'Paper') { 
            return output + win
        } else if (playerSelection == 'Paper' && computerSelection == 'Scissors') {
            return output + lose
        } else if (playerSelection = computerSelection) {
            return output + draw
        }
    }

     console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>
