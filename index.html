<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    let playerSelection = prompt('Pick your choice!');
    let computerSelection = (getComputerChoice())   
        
    function getComputerChoice() {
        let randomChoices = ['Rock', 'Paper', 'Scissors'];
        let choice = randomChoices[Math.floor(Math.random() * randomChoices.length)];
        return choice
    }

    function playRound(playerSelection, computerSelection) {
        let output = playerSelection + " + " + computerSelection
        return "This is your output! " + output
        
    }

     console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>
