<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

    let playerSelection = prompt('Pick your choice!').toLowerCase();
    let computerSelection = (getComputerChoice()).toLowerCase();   
    let output = playerSelection + " vs " + computerSelection
    let win = ' You Win!'
    let lose = ' You Lose!'
    let draw = ' Its a draw! Go again'
    let properChoice = 'Pick a proper Choice!'
    
    function getComputerChoice() {
        let randomChoices = ['Rock', 'Paper', 'Scissors'];
        let choice = randomChoices[Math.floor(Math.random() * randomChoices.length)];
        return choice
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'paper') {
            return output + lose
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
           return  output + win
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            return output + lose
        } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
            return output + win
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') { 
            return output + win
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            return output + lose 
        } else if(playerSelection == computerSelection) {
            return output + draw 
        } else {
            return properChoice
        }
    }

    function game() {
        return playRound(playerSelection, computerSelection);
        return playRound(playerSelection, computerSelection);
    }

     console.log(game());

    </script>
</body>
