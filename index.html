<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    let playerSelection = prompt('Pick your choice!').toLowerCase();
    let computerSelection = (getComputerChoice()).toLowerCase(); 
    let output = playerSelection + " vs " + computerSelection  
    let win = output + ' You Win!'
    let lose = output + ' You Lose!'
    let draw = output + ' Its a draw! Go again'
    let properChoice = 'Pick a proper Choice!'
    let userScore = 0;
    let computerScore = 0;
    
    function getComputerChoice() {
        let randomChoices = ['Rock', 'Paper', 'Scissors'];
        let choice = randomChoices[Math.floor(Math.random() * randomChoices.length)];
        return choice
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'paper') {
            return lose
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
           return  win
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            return lose
        } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
            return win
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') { 
            return win
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            return lose
        } else if(playerSelection == computerSelection) {
            return draw
        } else {
            return properChoice + '\n' + 'hey'
        }
    }

    function game() {
        playRound(playerSelection, computerSelection)
        if(playRound(playerSelection, computerSelection) == win) {
            return console.log(win + '\n' + userScore)
        }
        console.log(playRound(playerSelection, computerSelection))
    }

    console.log(game())
     

    </script>
</body>
</html>
